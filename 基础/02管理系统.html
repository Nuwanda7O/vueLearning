<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城管理系统</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    content: 'welcome',
                    setMeal: 'a b c d',
                    isShowMeal: false
                }
            },
            methods: {
                welcomeBtnClick() {
                    alert('welcome')
                },
                byeBtnClick() {
                    alert('good bye')
                },
                showOrHideBtnClick() {
                    this.isShowMeal = !this.isShowMeal
                }
            },
            //注意v-on v-if用法
            template: `<div>
                        <div>{{content}}</div>
                        <button v-on:click="welcomeBtnClick">有顾客来</button>&nbsp;
                        <button v-on:click="byeBtnClick">顾客离开</button>
                        <div>
                            <div v-if="isShowMeal" >{{setMeal}}</div>
                            <button v-on:click="showOrHideBtnClick">显示/隐藏套餐</button>
                        </div>
                   </div>`
        }).mount('#app')
    </script>
</body>

</html>
