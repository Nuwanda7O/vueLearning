<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>

        //vue初级代码
        const app = Vue.createApp({
            data(){
                return{
                    message:'hi' //这里定义了数据 model
                }
            },
            template:'<h2>{{message}}</h2>' //这里定义了模版 view
            //vm是vue自动关联的
        });

        //vue的根组件vm
        //使用mount()方法时，就会返回根组件。
        const vm = app.mount('#app');
        console.log(vm); //返回Proxy {…}

        //vue设计模式 mvvm
        //mvvm解释: 第一个m代表model数据，第一个v代表view视图，最后两个字幕vm代表viewModel视图数据连接层。

        /*
        当我们获取了vm根节点后，其实就可以操作里边的数据了。
        控制台输入 vm.$data.message ='aaa'  网页界面也跟着发生了变化

        vm.$是属性列表   {uid: 0, vnode: {…}, type: {…}, parent: null, appContext: {…}, …}
        vm.$data    Proxy {message: 'hi'}
        */
    </script>
</body>
</html>
